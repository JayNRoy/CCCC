{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h2>Log In</h2>
<div>
    {% if get_flashed_messages() != None %}
        {% for message in get_flashed_messages() %}
            <div class="alert alert-success" role="alert">
            	{{ message }}
            </div>
        {% endfor %}
	{% endif %}
</div>
<div>
<form action="/login" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter Username:" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Enter Password:" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
</div>
{% endblock %}
